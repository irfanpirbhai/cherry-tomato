<head>
  <title>cherry-tomato</title>
</head>

<body>
  {{> hello}}

  {{> pomodorosList}}

</body>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>

<template name="pomodorosList">
  <h2>Pomodoros</h2>
  <form id="new-pomodoro">
    <input type="text" name="goal" placeholder="Goal or name of the task"/>
    <input type="submit" value="Start"/>
  </form>
  <ul>
    {{#each allPomodoros}}
      <li>
        {{startDate}} - {{goal}}
      </li>
    {{/each}}
  </ul>
</template>
